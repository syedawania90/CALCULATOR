<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: rgb(119, 115, 115);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .page {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .top-heading {
        color: white;
        margin-bottom: 15px;
        font-weight: normal;
        letter-spacing: 1px;
      }

      .calculator {
        width: 300px;
        background: black;
        border-radius: 25px;
        padding: 10px;
      }

      .display {
        color: white;
        font-size: 48px;
        text-align: right;
        padding: 20px;
        min-height: 80px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 10px;
      }

      button {
        height: 60px;
        border-radius: 50%;
        border: none;
        font-size: 22px;
        cursor: pointer;
      }

      .number {
        background: #333;
        color: white;
      }

      .operator {
        background: orange;
        color: white;
      }

      .gray {
        background: #a5a5a5;
      }

      .zero {
        grid-column: span 2;
        border-radius: 35px;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <h1 class="top-heading">Simple Calculator</h1>

      <div class="calculator">
        <div id="screen" class="display">0</div>

        <div class="buttons">
          <button class="gray" onclick="clearAll()">C</button>
          <button class="gray" onclick="removeLast()">⌫</button>
          <button class="gray" onclick="addValue('/')">÷</button>
          <button class="operator" onclick="addValue('*')">×</button>

          <button class="number" onclick="addValue('7')">7</button>
          <button class="number" onclick="addValue('8')">8</button>
          <button class="number" onclick="addValue('9')">9</button>
          <button class="operator" onclick="addValue('-')">−</button>

          <button class="number" onclick="addValue('4')">4</button>
          <button class="number" onclick="addValue('5')">5</button>
          <button class="number" onclick="addValue('6')">6</button>
          <button class="operator" onclick="addValue('+')">+</button>

          <button class="number" onclick="addValue('1')">1</button>
          <button class="number" onclick="addValue('2')">2</button>
          <button class="number" onclick="addValue('3')">3</button>
          <button class="operator" onclick="calculate()">=</button>

          <button class="number zero" onclick="addValue('0')">0</button>
          <button class="number" onclick="addValue('.')">.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
